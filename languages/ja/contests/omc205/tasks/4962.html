<p>　十分に大きい円錐状の容器があり，底面の円が水平になるように，頂点を真下にして固定しました（イメージとしては漏斗のようなものを想像してください）．ここにはじめ水が <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>40</mn><mtext>&nbsp;</mtext><mi mathvariant="normal">L</mi></mrow><annotation encoding="application/x-tex">40~ \mathrm{L}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord">4</span><span class="mord">0</span><span class="mspace nobreak">&nbsp;</span><span class="mord"><span class="mord mathrm">L</span></span></span></span></span> 入っており，さらに水を <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>95</mn><mtext>&nbsp;</mtext><mi mathvariant="normal">L</mi></mrow><annotation encoding="application/x-tex">95~ \mathrm{L}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord">9</span><span class="mord">5</span><span class="mspace nobreak">&nbsp;</span><span class="mord"><span class="mord mathrm">L</span></span></span></span></span> 加えたところ，水位が <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>24</mn><mtext>&nbsp;</mtext><mrow><mi mathvariant="normal">c</mi><mi mathvariant="normal">m</mi></mrow></mrow><annotation encoding="application/x-tex">24~ \mathrm{cm}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">2</span><span class="mord">4</span><span class="mspace nobreak">&nbsp;</span><span class="mord"><span class="mord mathrm">c</span><span class="mord mathrm">m</span></span></span></span></span> 上がりました．このとき，はじめの水位は何 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">c</mi><mi mathvariant="normal">m</mi></mrow><annotation encoding="application/x-tex">\mathrm{cm}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord"><span class="mord mathrm">c</span><span class="mord mathrm">m</span></span></span></span></span> でしたか？</p>
