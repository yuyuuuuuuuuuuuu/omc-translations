ass="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord"><span class="mord mathbf">9</span><span class="mord mathbf">8</span><span class="mord mathbf">1</span><span class="mord mathbf">0</span></span></span></span></span> であるとわかる．</p>
