# .github/workflows/schedule-fetch.yml

name: Fetch Latest Ended Contest Tasks & Editorial

# ───────────────────────────────────────────────────────────
# ここで権限を書き込み可能に指定
# ───────────────────────────────────────────────────────────
permissions:
  contents: write

on:
  schedule:
    # 毎日 04:30 UTC (= 13:30 JST)
    - cron: '30 4 * * *'
  workflow_dispatch:

jobs:
  run-fetch:
    runs-on: ubuntu-latest

    steps:
      # ────────────────────────────────────────────────────
      # 1) リポジトリをチェックアウト（GITHUB_TOKEN を明示的に渡す）
      # ────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      # ────────────────────────────────────────────────────
      # 2) Python をセットアップ
      # ────────────────────────────────────────────────────
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ────────────────────────────────────────────────────
      # 3) 依存ライブラリをインストール
      #    - requests, beautifulsoup4, playwright
      # ────────────────────────────────────────────────────
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ────────────────────────────────────────────────────
      # 4) Playwright のブラウザバイナリをインストール
      # ────────────────────────────────────────────────────
      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      # ────────────────────────────────────────────────────
      # 5) スクリプトを実行する
      # ────────────────────────────────────────────────────
      - name: Run fetch_latest_ended.py
        run: |
          python scripts/fetch_latest_ended.py

      # ────────────────────────────────────────────────────
      # 6) 変更を検知したらコミット & プッシュ
      # ────────────────────────────────────────────────────
      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add languages/ja/contests
            git commit -m "Auto-fetch: latest ended contest tasks & editorials"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
