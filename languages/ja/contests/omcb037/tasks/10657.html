 <span class="katex-display"><span class="katex katex-block" style="display: block;"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mfrac><mrow><mi>A</mi><mi>H</mi><mo>⋅</mo><mi>B</mi><mi>H</mi><mo>⋅</mo><mi>C</mi><mi>H</mi></mrow><mrow><mi>B</mi><mi>C</mi><mo>⋅</mo><mi>C</mi><mi>A</mi><mo>⋅</mo><mi>A</mi><mi>B</mi></mrow></mfrac></mrow><annotation encoding="application/x-tex">

ass="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span>
