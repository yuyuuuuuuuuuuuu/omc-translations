<p>　サイコロ職人の太郎君は次の条件を全て満たす特別なサイコロの注文を受けました．</p>
<ul>
<li>正六面体である．</li>
<li>各面には <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1</mn></mrow><annotation encoding="application/x-tex">1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span> 以上 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>6</mn></mrow><annotation encoding="application/x-tex">6</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">6</span></span></span></span> 以下の整数を表す目を必ずかく．</li>
<li>サイコロに同じ目が複数あってもよい．</li>
<li>任意の辺について，その辺を共有する <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>2</mn></mrow><annotation encoding="application/x-tex">2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">2</span></span></span></span> 面にかかれた目の和は素数である．</li>
</ul>
<p>この条件を満たすサイコロの作り方は何通りありますか？ただし，各面に描く目の方向は考慮せず，回転して全ての面の目が同じ配置になるものは<strong>区別しません</strong>．</p>
