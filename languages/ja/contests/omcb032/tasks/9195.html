<p>　無限に広がる一辺が <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1</mn></mrow><annotation encoding="application/x-tex">1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span> のマス目に，半径 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>9195</mn></mrow><annotation encoding="application/x-tex">9195</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">9</span><span class="mord">1</span><span class="mord">9</span><span class="mord">5</span></span></span></span> の円周を描いたとき，内部にこの円周と共有部分をもつマスの個数の最大値を求めてください．ただし，マスの内部とは，マスからその頂点と外周を除いた部分をさすものとします．</p>
