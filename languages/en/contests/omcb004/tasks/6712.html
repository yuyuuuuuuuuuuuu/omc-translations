
<p>How many 7-letter strings consisting of the characters "J", "M", "X" (it is okay if some characters are not used) satisfy the following condition?</p>
<ul>
<li>For any consecutive 4 letters taken, exactly 2 of them are "X".</li>
</ul>
<p>For example, "J M X X J M X" satisfies this condition.</p>
