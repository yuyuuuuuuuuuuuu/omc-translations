<p>　<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>5</mn></mrow><annotation encoding="application/x-tex">5</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">5</span></span></span></span> 種類の食材（パン，パティ，チーズ，レタス，トマト）を，次の条件をみたすように上下にちょうど <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>10</mn></mrow><annotation encoding="application/x-tex">10</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span><span class="mord">0</span></span></span></span> 段積み上げて，<strong>ハンバーガー</strong>を作ります：</p>
<ul>
<li>最も上の段および最も下の段の食材はパンである．</li>
<li>少なくとも <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1</mn></mrow><annotation encoding="application/x-tex">1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span> つのパティを含む．</li>
<li>同じ食材が隣接してはならない．</li>
<li>使わない食材があってもよい．</li>
</ul>
<p>このとき，ハンバーガーとしてありうるものは何通りありますか？<br>　ただし，上下は区別して考え，同じ食材は区別しないものとします．</p>
