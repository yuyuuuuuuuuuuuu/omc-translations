4444em;vertical-align:0em;"></span><span class="mord">0</span></span></span></span> 時ちょうどであることに留意すれば, 求める回数は <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext mathvariant="bold">10</mtext></mrow><annotation encoding="application/x-tex">\textbf{10}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord text"><span class="mord textbf">10</span></span></span></span></span> 回である.</p>
