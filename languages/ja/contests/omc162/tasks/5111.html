<p>　ojamesi君の経営する弁当屋では，<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1357</mn></mrow><annotation encoding="application/x-tex">1357</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span><span class="mord">3</span><span class="mord">5</span><span class="mord">7</span></span></span></span> 円のタコ飯弁当と <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>2468</mn></mrow><annotation encoding="application/x-tex">2468</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">2</span><span class="mord">4</span><span class="mord">6</span><span class="mord">8</span></span></span></span> 円のイカ飯弁当の <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>2</mn></mrow><annotation encoding="application/x-tex">2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">2</span></span></span></span> 種類を販売しています．先月のタコ飯弁当とイカ飯弁当の売上の合計は <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>456500</mn></mrow><annotation encoding="application/x-tex">456500</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">4</span><span class="mord">5</span><span class="mord">6</span><span class="mord">5</span><span class="mord">0</span><span class="mord">0</span></span></span></span> 円でした．また，先月のタコ飯弁当のみの売上は，先月のイカ飯弁当のみの売上より <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>86300</mn></mrow><annotation encoding="application/x-tex">86300</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">8</span><span class="mord">6</span><span class="mord">3</span><span class="mord">0</span><span class="mord">0</span></span></span></span> 円高かったです．先月売れたタコ飯弁当とイカ飯弁当の個数の合計を求めてください．</p>
