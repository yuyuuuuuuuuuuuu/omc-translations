name: Fetch & Translate Latest Ended Contest Tasks

permissions:
  contents: write

on:
  schedule:
    # 毎日 JST 21:00 (= UTC 12:00)
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  run-fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: Run fetch_and_translate.py
        # ← ここでシークレットを環境変数として渡す
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/fetch_and_translate.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add languages/ja/contests
            git commit -m "Auto-fetch & translate: latest ended contest tasks & editorials"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi